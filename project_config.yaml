project:
  name: "BioCPPNet"
  version: "0.1.0"
  description: "Bioacoustic Cocktail Party Problem Solver"

directories:
  src: "src"
  tests: "tests"
  docs: "docs"
  results: "results"
  test_results: "unit test results"
  logs: "logs"
  data: "data"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"

testing:
  report_file: "results.xml"
  coverage_report: "htmlcov"
  save_plots: true  # Whether to save plots during testing
  plot_format: "png"

audio:
  sample_rate: 48000
  n_fft: 1024
  hop_length: 512
  win_length: 1024
  duration: 1.0

array:
  type: "custom"
  speed_of_sound: 343.0
  channels: 16
  geometry:
    channel_0:  [0.0, 0.021, -0.063]
    channel_1:  [0.0, 0.063, -0.063]
    channel_2:  [0.0, 0.021, -0.021]
    channel_3:  [0.0, 0.063, -0.021]
    channel_4:  [0.0, 0.021, 0.021]
    channel_5:  [0.0, 0.063, 0.021]
    channel_6:  [0.0, 0.021, 0.063]
    channel_7:  [0.0, 0.063, 0.063]
    channel_8:  [0.0, -0.063, 0.063]
    channel_9:  [0.0, -0.021, 0.063]
    channel_10: [0.0, -0.063, 0.021]
    channel_11: [0.0, -0.021, 0.021]
    channel_12: [0.0, -0.063, -0.021]
    channel_13: [0.0, -0.021, -0.021]
    channel_14: [0.0, -0.063, -0.063]
    channel_15: [0.0, -0.021, -0.063]

model:
  learning_rate: 0.001
  batch_size: 16
  epochs: 50
  architecture: "DAE" 

training:
  steps_per_epoch: 100
  checkpoint_dir: "results/checkpoints"
  save_interval: 5
  device: "cuda" # or cpu
